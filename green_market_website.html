
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جرين ماركت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بك في جرين ماركت</h1>
        <p>أفضل المنتجات الغذائية الطازجة في مكان واحد</p>
    </header>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">التصنيفات</a>
        <a href="#">عربة التسوق</a>
        <a href="#">حسابي</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="منتج">
            <h3>اسم المنتج</h3>
            <p>وصف قصير للمنتج.</p>
            <p><strong>السعر:</strong> 20.00 ريال</p>
            <button>أضف إلى السلة</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="منتج">
            <h3>اسم المنتج</h3>
            <p>وصف قصير للمنتج.</p>
            <p><strong>السعر:</strong> 15.00 ريال</p>
            <button>أضف إلى السلة</button>
        </div>
    </div>
</body>
</html>
